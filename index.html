<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpudLingo Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #9CD9A5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
    }

    .progress-banner {
      text-align: center;
      border: 2px solid #F2A7C3;
      border-radius: 10px;
      padding: 20px;
      background-color: #F2E8DF;
      color: #F2A7C3;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: auto;
      max-width: 100%;
      overflow: hidden;
    }

    .progress-banner span {
      display: inline-block;
      animation: typing 7s steps(45, end) 1, blink 0.6s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blink {
      from, to {
        border-right-color: transparent;
      }
      50% {
        border-right-color: #F2A7C3;
      }
    }

    @media (max-width: 600px) {
      .progress-banner {
        font-size: 18px;
        padding: 10px;
      }
    }

    @media (max-width: 400px) {
      .progress-banner {
        font-size: 16px;
        padding: 8px;
      }
    }

    p {
      color: #B5BFA4;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }

  </style>
</head>
<body>
  <div class="progress-banner">
    <span>Site em progresso, logo mais teremos novidades!</span>
  </div>
  
  <p>NUNCA SEGUIR ESSE EXEMPLO</p>
</body>
</html>
